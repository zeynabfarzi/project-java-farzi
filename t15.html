<html>
<head>
<script type="text/javascript">
    function displaydate()
    {
        document.getElementById("demo").innerHTML=date();
    }
</script>
</head>
<body>
    <h1>my first web page</h1>
    <p id="demo"></p>
    <button type="button" onclick="displaydate()">displaydate</button>
</body>
</html>
